<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/header :: common_header(~{::title},~{},~{::script},~{})}">
    <!-- 1.title 2.link 3.script 4.style -->
    <title>회원가입 페이지</title>
    <script type="text/javascript" defer th:src="@{js/joinForm.js}"></script>
</head>
<body>
    <header>
        <div th:insert="~{fragments/header :: header}"></div>
    </header>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원 가입</p>
      
                      <form class="mx-1 mx-md-4" id="joinForm" method="post" action="/join">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="username" id="joinUsername"class="form-control" required/>
                            <label class="form-label" for="joinUsername">ID</label>
                            <div id="usernameFeed">
                              
                            </div>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="joinPwd" class="form-control" name="password" required/>
                            <label class="form-label" for="joinPwd">Password</label>
                            <div id="passwordFeed">

                            </div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="joinPwdC" class="form-control" name="joinPwdC"required/>
                            <label class="form-label" for="joinPwdC">Repeat your password</label>
                            <div id="passwordCFeed">

                            </div>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="joinEmail" class="form-control" name="email"required/>
                            <label class="form-label" for="joinEmail">Email</label>
                            <div id="emailFeed">

                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="joinName" class="form-control" name="name" required/>
                            <label class="form-label" for="joinName">name</label>
                            <div id="nameFeed">

                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="date" id="joinBirth" class="form-control" name="birth" required/>
                            <label class="form-label" for="joinBirth">birth</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <div class="form-control">
                            <input type="radio" id="joinGender0" class=" form-check-input" name="gender" value="0" checked required/>
                            <label class="form-check-lebel" for="joinGender0">male(남자)</label>
                            <input type="radio" id="joinGender1" class=" form-check-input" name="gender" value="1" required/>
                            <label class="form-check-lebel" for="joinGender1">female(여자)</label>
                            </div>
                            <label class="form-label" for="joinBirth">gender</label>
                          </div>
                        </div>
                        
      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <ul class="container list-group" id="movieGenreList">

                                </ul>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label for="joinGenre">선택한 장르</label>
                                <input type="text" readonly id="joinGenre" name="favoritegenre" class="form-control">
                                 
                            </div>
                          </div>
                  


                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg disabled" name="sbmit">회원가입</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
