<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,scripts,styles)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/398f8dff3c.js" crossorigin="anonymous"></script>
    <title th:replace="${title}">header</title>
    <th:block th:replace="${links}"></th:block>
    <th:block th:replace="${scripts}"></th:block>
    <th:block th:replace="${styles}"></th:block>
</head>
<body>
  <div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-danger" >
        <div class="container-fluid ">
          <a class="navbar-brand text-white " href="#" >Movie</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>

            <!-- <div sec:authorize="isAuthenticated()"> //로그인 된 유저
              This content is only shown to authenticated users.
            </div>
            <div sec:authorize="!isAuthenticated()"> //login 안된 유저
              This content is not only shown to authenticated users.
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')"> // 관리자만
              This content is only shown to administrators.
            </div>
            <div sec:authorize="hasRole('ROLE_USER')"> //로그인 한 유저
              This content is only shown to users.
            </div> -->


            <th:block sec:authorize="!isAuthenticated()">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">login</a>
                </li>
                <li>
                  <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">join</a>
                </li>
                
              </ul>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" sec:authentication="name"></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">마이 페이지</a></li>
                    <li><a class="dropdown-item" href="#" sec:authorize="hasRole('ROLE_ADMIN')">관리자 페이지</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                  </ul>
                </li>
              </ul>
            </th:block>
          </div>
        </div>
      </nav>
    </div>



</body>
</html>
